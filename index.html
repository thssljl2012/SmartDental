<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<meta name="HandheldFriendly" content="True">
    	<meta name="MobileOptimized" content="320">
    	<meta content="telephone=no" name="format-detection">
    	<meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=no">
		<title>SmartDental 论坛首页</title>
		<script type="text/javascript" src="js/jquery2.1.1.js"></script>
		<script type="text/javascript" src="js/json.js"></script>
		<script type="text/javascript" src="js/post_new.js"></script>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/post_new.css"/>
		<link rel="stylesheet" type="text/css" href="css/single_post.css"/>
	</head>
	
	<body>

		<div id="post-new-container" style="display:none;">
			<!--
			<div id="titleBody">
				<div class="post-back-icon-area">
					<img class="post-back-icon" src="img/back-icon.png" width="30em" height="30em" onclick="back_from_post_new()">
				</div>
				<div class="single-title">发表新贴</div>
				<div id="titleContent" color="white">发表新帖</div>
			</div>
			-->

			<div class="post-head">
				<div class="post-back-icon-area">
					<img class="post-back-icon" src="img/back-icon.png" width="30em" height="30em" onclick="back_from_post_new()">
				</div>
				<div class="post-title">发表新贴</div>
			</div>
			
			<div id="inputBody">
				<div id="contentDiv">

					<div style="padding-top:10px">    
           		          <label sytle="line-height:15px;font-size:15px;font:inherit">帖子标题</label>
           		          <input type="text" class="post_input" id="title" style="margin-top:10px;font-size: 13px;color: #252525;width: 100%;line-height: 20px;height: 30px;padding: 10px;border: 1px solid #b9b9b9;box-sizing: border-box;box-shadow: inset 0 2px 3px 0 rgba(0,0,0,0.15);border-radius: 3px;"></input>
		   		    </div>

					<div style="padding-top:10px">    
           		          <label sytle="line-height:15px;font-size:15px;font:inherit">用户名称</label>
           		          <input type="text" class="post_input" id="author" style="margin-top:10px;font-size: 13px;color: #252525;width: 100%;line-height: 20px;height: 30px;padding: 10px;border: 1px solid #b9b9b9;box-sizing: border-box;box-shadow: inset 0 2px 3px 0 rgba(0,0,0,0.15);border-radius: 3px;"></input>
		   		    </div>

		   		    <div style="padding-top:25px">    
           		          <label sytle="line-height:15px;font-size:15px;font:inherit">发帖内容</label>
           		          <textarea type="text" class="post_input" id="content" style="margin-top:10px;font-size: 13px;color: #252525;width: 100%;line-height: 20px;height: 140px;padding: 10px;border: 1px solid #b9b9b9;box-sizing: border-box;box-shadow: inset 0 2px 3px 0 rgba(0,0,0,0.15);border-radius: 3px;"></textarea>
		   		    </div>

				</div>
			</div>
			<a class="footer" onclick="post_new_action()">
				<div class="footer-box">
					<img src="img/write.png">
					<div class="footer-text">提交</div>
				</div>
			</a>
		</div>

	</body>

	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/single_post.js"></script>
</html>
